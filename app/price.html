<!DOCTYPE html>
<html manifest="offline.manifest">
    <head>
        <title>Price Calculator</title>
    <!-- build:css styles/prices.css -->
        <link rel="stylesheet" href="components/normalize-css/normalize.css" media="all"></script>
        <link rel="stylesheet" href="styles/prices.css" media="all"></script>
    <!-- endbuild -->
    </head>
    <body>
        <h1>Price Calculator</h1>
        <p>
            <label for="entrada">Valor de Entrada</label>
            <input id="entrada" data-bind="value: entrada" value="26700">
        </p>
        <p>
            <label for="pct_entrada">Porcentaje de Entrada</label>
            <input id="pct_entrada" data-bind="value: pctEntrada" value="30">
        </p>
        <p>
            <button data-bind="click: calcular">Calcular</button>
        </p>
        <p>
           <label>Precio Calculado: <span data-bind="text: precio">87000</span></label>
        </p>
    <!-- build:js scripts/vendor/prices.js -->
        <script type="text/javascript" src="components/knockout/build/output/knockout-latest.js"></script>
        <script type="text/javascript" src="scripts/prices.js"></script>
    <!-- endbuild -->
    </body>
</html>
